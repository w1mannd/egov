<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | ГосУслуги</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="error-page">
        <div class="container">
            <div class="error-content">
                <div class="error-code">404</div>
                <h1>Страница не найдена</h1>
                <p>Запрошенная вами страница не существует или была перемещена.</p>
                <div class="error-actions">
                    <a href="index.html" class="btn-primary">
                        <i class="material-icons-round">home</i>
                        На главную
                    </a>
                    <a href="services.html" class="btn-secondary">
                        <i class="material-icons-round">search</i>
                        Найти услугу
                    </a>
                </div>
                <div class="error-help">
                    <p>Если вы считаете, что это ошибка, свяжитесь с поддержкой:</p>
                    <a href="mailto:support@gosuslugi.ru" class="error-link">
                        <i class="material-icons-round">mail</i>
                        support@gosuslugi.ru
                    </a>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-dark);
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--primary-300));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 2rem;
        }
        
        .error-content h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .error-content p {
            font-size: 1.25rem;
            color: var(--primary-400);
            margin-bottom: 3rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }
        
        .error-help {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error-help p {
            margin-bottom: 1rem;
        }
        
        .error-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-500);
            text-decoration: none;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-content h1 {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
            }
        }
    </style>

    <script src="script.js"></script>
</body>
</html>
